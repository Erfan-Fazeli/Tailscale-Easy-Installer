services:
  - type: web
    name: tailscale-exit-node
    env: docker

    # Option 1: Use pre-built image from GitHub Container Registry (RECOMMENDED - faster & more reliable)
    # Uncomment the lines below and comment out dockerfilePath & dockerContext
    # image:
    #   url: ghcr.io/YOUR-GITHUB-USERNAME/tailscale-easy-installer:latest

    # Option 2: Build from Dockerfile (default, slower but builds from source)
    dockerfilePath: ./Dockerfile
    dockerContext: .

    healthCheckPath: /health
    envVars:
      - key: TAILSCALE_AUTH_KEY
        sync: false
      - key: HOSTNAME_PREFIX
        value: Render-
      - key: HTTP_PORT
        value: 8080
      - key: PORT
        value: 8080
    disk:
      name: tailscale-state
      mountPath: /var/lib/tailscale
      sizeGB: 1
    autoDeploy: true
