version: '3.8'

services:
  tailscale:
    # Option 1: Use pre-built image from GitHub Container Registry (faster)
    # Uncomment the line below and comment out the 'build' section
    # image: ghcr.io/GITHUB_USERNAME/tailscale-easy-installer:latest

    # Option 2: Build from local Dockerfile (default)
    build:
      context: .
      dockerfile: Dockerfile

    env_file:
      - .env

    # Exit node requirements
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun

    ports:
      - "8080:8080"
    volumes:
      - tailscale-state:/var/lib/tailscale
    restart: unless-stopped

volumes:
  tailscale-state:
