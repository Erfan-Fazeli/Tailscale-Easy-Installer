version: '3.8'

services:
  tailscale:
    image: ghcr.io/erfan-fazeli/tailscale-easy-installer:latest
    env_file:
      - .env

    # Exit node requirements
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun

    ports:
      - "8080:8080"
    volumes:
      - tailscale-state:/var/lib/tailscale
    restart: unless-stopped

volumes:
  tailscale-state:
