version: '3.8'

services:
  tailscale:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: tailscale-exit-node
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "8080:8080"
    volumes:
      - tailscale-state:/var/lib/tailscale
    restart: unless-stopped

volumes:
  tailscale-state:
