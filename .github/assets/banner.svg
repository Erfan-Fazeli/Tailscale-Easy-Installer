<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Network nodes visualization -->
  <g opacity="0.3">
    <circle cx="200" cy="80" r="4" fill="#fff"/>
    <circle cx="350" cy="120" r="4" fill="#fff"/>
    <circle cx="500" cy="90" r="4" fill="#fff"/>
    <circle cx="650" cy="140" r="4" fill="#fff"/>
    <circle cx="800" cy="100" r="4" fill="#fff"/>
    <circle cx="950" cy="130" r="4" fill="#fff"/>

    <line x1="200" y1="80" x2="350" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="350" y1="120" x2="500" y2="90" stroke="#fff" stroke-width="1"/>
    <line x1="500" y1="90" x2="650" y2="140" stroke="#fff" stroke-width="1"/>
    <line x1="650" y1="140" x2="800" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="800" y1="100" x2="950" y2="130" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="80" x2="500" y2="90" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="350" y1="120" x2="650" y2="140" stroke="#fff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
        text-anchor="middle" fill="url(#text-gradient)" filter="url(#glow)">
    TAILSCALE AUTONODE
  </text>

  <!-- Subtitle -->
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="28"
        text-anchor="middle" fill="#e0f2fe" opacity="0.9">
    Deploy Your VPN Exit Node in 60 Seconds
  </text>

  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="100" cy="150" r="60" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <circle cx="100" cy="150" r="45" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.2"/>
    <circle cx="1100" cy="150" r="60" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <circle cx="1100" cy="150" r="45" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.2"/>
  </g>

  <!-- Rocket icons -->
  <text x="80" y="160" font-size="40" text-anchor="middle">üöÄ</text>
  <text x="1120" y="160" font-size="40" text-anchor="middle">üåê</text>

  <!-- Bottom accent line -->
  <rect x="0" y="290" width="1200" height="10" fill="rgba(6, 182, 212, 0.5)"/>
</svg>
